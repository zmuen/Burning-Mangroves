<!DOCTYPE html>
<html>

<head>
    <title>Map</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var canvas = d3.select("#map")
            .append("svg")
            .attr("width", 7690)
            .attr("height", 700);
        d3.json("D:/OneDrive - Harvard University/Research/Mangrove/Data Visualization/Data/district.geojson", function (data) {
            var group = canvas.selectAll("g")
                .data(data.features)
                .enter()
                .append("g")
                .attr("class", "state");
            var projection = d3.geoMercator()
                .scale(1000)
                .translate([3845, 350]);
            var path = d3.geoPath()
                .projection(projection);
            var areas = group.append("path")
                .attr("d", path)
                .attr("class", "area")
                .attr("fill", "steelblue");
            var text = group.append("text")
                .attr("x", function (d) { return path.centroid(d)[0]; })
                .attr("y", function (d) { return path.centroid(d)[1]; })
                .text(function (d) { return d.properties.DT; }) // Changed from d.properties.NAME to d.properties.DT
                .attr("text-anchor", "middle")
                .attr("fill", "white");
        });
    </script>
